---
- summary: |
    На странице товара невозможно переключать его изображения
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Выбрать любой товар и нажать на его карточку
    - Нажать на одно из фото из списка слева
  expected-result: |
    Главное фото изменилось на выбранное
  actual-result: |
    Переключение невозможно, фото не является активным элементом
    
- summary: |
    В фильтре отсутствует возможность выбрать пустую категорию
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Нажать на дропдаун "Category/Категории"
    - Выбрать пустой вариант
  expected-result: |
    На текущей странице отображаются все товары
  actual-result: |
    Опция выбора пустой категории отсутствует
    
- summary: |
    В фильтре цен, поле "до" подсчитывает цену строгим равенством
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Ввести в поле цены после - 50
    - Ввести в поле цены до - 899
  expected-result: |
    Отображаются все товары с ценой в диапазоне от 1 до 899(включительно)
  actual-result: |
    Отображаются все товары с ценой в диапазоне от 1 до 899(не включительно)
    
- summary: |
    Поиск по диапазону цен не учитывает скидку
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Ввести в поле цены после - 100
    - Ввести в поле цены до - 1000
  expected-result: |
    Отображаются все товары от 100 - 1000, с учетом скидки
  actual-result: |
    Отображаются все товары от 100 - 1000 учитывая оригинальную цену без скидки
    
- summary: |
    В фильтре диапазона цен, поле после не игнорирует отрицательные значения
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Ввести в поле цены после - 100
    - Ввести в поле цены до - -1000
  expected-result: |
    Отображаются все товары от 100, отрицательные значения игнорируются
  actual-result: |
    Товары не отображаются, отрицательное значение в поле до участвует в фильтрации
    
- summary: |
    В фильтре отсутствует фильтрация по цвету и размеру
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store и перейти к фильтру
  expected-result: |
    Имеются фильтры по цвету, размеру, цене, категории, бренду и наличию на складе
  actual-result: |
    Фильтры по цвету и размеру отсутствуют
    
- summary: |
    Приложение не адаптировано под мобильные устройства
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store на мобильном устройстве
  expected-result: |
    Верстка подстривается под мобильное устройство, меню фильтра изначально в виде меню "бургер"
  actual-result: |
    Фильтр не использует "бургер" меню, элементы выходят за границы своих блоков
    
- summary: |
    Приложение не адаптировано под мобильные устройства
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store на мобильном устройстве
  expected-result: |
    Верстка подстривается под мобильное устройство, меню фильтра изначально в виде меню "бургер"
  actual-result: |
    Фильтр не использует "бургер" меню, элементы фильтра выходят за границы своих блоков,
     кнопки в корзине склеены и текст цены не выровнен
     
- summary: |
    В каталоге не прогружаются фото товаров при большом трафике
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Отправить множество одновременных запросов не переключение страницы
  expected-result: |
    Приложение масштабируется и продолжает свою работу в обычном режиме, все элементы прогружаются
  actual-result: |
    Фотографии товаров в каталоге не прогружены
    
- summary: |
    В корзине возникает ошибка запроса на сервер при оформлении товара
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Добавить любой товар из каталога и перейти в корзину
    - Нажать "оформить заказ"
  expected-result: |
    Заказ успешно оформлен, запрос на сервер отправлен без ошибки (post 301)
  actual-result: |
    Возникло модальное окно с успешным оформлением товара при наличии ошибки 500,
    запрос отправлен не неверный адрес https://dummyjson.com/http/500/failed
    
- summary: |
    В фильтрах отсутствуют все категории и бренды по умолчанию
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Открыть список категорий
  expected-result: |
    Присутствуют все категории и бренды имеющиеся в каталоге веб-магазина
  actual-result: |
    Присутствуют категории и бренды привязанные к текущей страницы каталога
    
- summary: |
    В каталоге не блокируются кнопки пагинации при кол-ве товара на 1 страницу
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Открыть список категорий выбрать любую категорию
    - Выбрать любой бренд текущей категории с кол-вом товаров на 1 страницу
  expected-result: |
    Кнопки предыдущая/следующая заблокированы/остутствуют
  actual-result: |
    Кнопки предыдущая/следующая активны и могут переключать страницы
    
- summary: |
    В каталоге не блокируются кнопки пагинации при кол-ве товара на 1 страницу
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Открыть список категорий выбрать любую категорию
    - Выбрать любой бренд текущей категории с кол-вом товаров на 1 страницу
  expected-result: |
    Кнопки предыдущая/следующая заблокированы/остутствуют
  actual-result: |
    Кнопки предыдущая/следующая активны и могут переключать страницы
    
- summary: |
    В каталоге кнопки предыдущая/следующая переключают категории фильтра
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Нажать на кнопку "следующая"
    - Нажать на кнопку "предыдущая" 
  expected-result: |
    Фильтры не привязаны к пагинации и не переключаются вместе со страницей
  actual-result: |
    Фильтры переключаются вместе со страницами и привязаны к текущей страницы в каталоге
    
- summary: |
    В фильтре отсутствует возможность сбросить все настройки
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
  expected-result: |
    У фильтра присутствует кнопка "сбросить все" для обуления настроек
  actual-result: |
    Отсутствует возможность обнулить все фильтры
    
 summary: |
    В фильтре присутствуют бренды не связанные с текущей категорией
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Выбрать любую категорию
  expected-result: |
    Бренды обновились, присутствуют только бренды связанные с выбранной категорией товаров
  actual-result: |
    Присутствуют все бренды не связанные с текущей категорией
    
 summary: |
    В фильтре не обнуляются выбранные ранее бренды не связанные с текущей категорией
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Выбрать любую категорию и связанный с ней бренд
    - Перейти к другой категории
  expected-result: |
    Отобразились товары выбранной категории в шаге 3, выбранные бренды из прошлой категории игнорируются
  actual-result: |
    Товары не отображаются, в фильтрации используются "бренды" не связанные с текущей категорией
    
 summary: |
    В описании товара не меняется перевод при смене языка на ru
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Сменить язык на RU
  expected-result: |
    Описание товара переведено на русский язык
  actual-result: |
    Описание товара на английском языке
    
 summary: |
    В корзине не выводится сообщение при отсутствии товаров
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Перейти в корзину (и очистить если имеется товар)
  expected-result: |
    Выведено сообщение "Ваша корзина пуста"
  actual-result: |
    Сообщение отсутствует
    
 summary: |
    Отсутствуют подтверждения действий при оформлении товара и очистке корзины
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Добавить любой товар в корзину и перейти в нее
    - Нажать на "оформить товар" и закрыть модальное окно
    - Нажать на "очистить корзину"
  expected-result: |
    Всплывает модальное окно для подтверждения действий
  actual-result: |
    Действия не требуются подтверждения, при оформлении товара возникает модальное окно с "успешным оформлением"
    
 summary: |
    Настройки фильтра не сохраняются после перезагрузки страницы
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Выбрать произвольные настройки фильтра
    - Обновить страницу
  expected-result: |
    Выбранные ранее фильтры сохранились после перезагрузки
  actual-result: |
    Фильтры не сохранились после перезагрузки
    
 summary: |
    В карточках товара отсутствует надпись для кол-ва оставшегося товара
  environment: |
   v1, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Открыть страницу любого товара
  expected-result: |
    В каталоге и на странице с товаром присутствует лейбл для кол-ва оставшегося товара
  actual-result: |
    Отсутствует обозначение/лейбл кол-ва товара на складе в карточках и при подробном просмотре товара


