---

- summary: |
    Просмотр содержимого на странице открытого товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта страница store
  test-data: |
    ---------
  steps:
    - Выбрать любой товар и нажать на его фото
  expected-result: |
    Открыта страница с товарами, после перехода на страницу выбранного товара отображаются:
    	- цена
    	- кол-во оставшегося товара
    	- скидка при наличии
    	- описание товара
    	- кнопка добавить в корзину
    	- хештег типа товара

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта страница store
  test-data: |
    ---------
  steps:
    - Выбрать любой товар и нажать "добавить в корзину"
    - Перейти на страницу "корзина"
  expected-result: |
    У иконки корзины отображается счетчик увеличенный на 1
    Выбранный товар отображается в списке на странице "корзина"

