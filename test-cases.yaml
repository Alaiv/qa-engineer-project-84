    - Сайт должен быть способен обрабатывать большое количество трафика.
  prerequisites: |
    Открыта программа jMeter
  test-data: |
    ------
  steps:
    - Отправить одновременно более 1000 запросов на открытие страницы https://hexlet-products-store.vercel.app/
  expected-result: |
     Скорость отклика при открытии страницы не снижается при большом количестве трафика
     
