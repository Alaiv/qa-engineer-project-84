    - Сайт должен иметь мобильную версию.
  prerequisites: |
    Открыта страница store на любом мобильном устройстве
  test-data: |
    ---------
  steps:
    - Перейти во вкладку cart
    - Перейти во вкладку store
    - Сменить язык на ru/eng
  expected-result: |
     Веб-магазин адаптирован под мобильное устройство, текст читаем и умещается в пределах своей области,
     меню фильтра отображается в виде "бургер меню" до открытия, верстка не ломается
     
- summary: |
    Работа веб-магазина на различных браузерах последней версии
  requirement: |
    - Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыт один из браузер в test-data
  test-data: |
    - Браузер Chrome (last ver)
    - Браузер Firefox (last ver)
    - Браузер Yandex (last ver)
    - Браузер Safari (last ver)
    - Браузер ME (Last ver)
  steps:
    - Открыть страницу https://hexlet-products-store.vercel.app/
    - Проверить работоспособность функционала (фильтрация, пагинация, открытие товара, добавление удаление товара)
  expected-result: |
     Веб-магазин открывается и отображается одинакого на всех браузерах,
     функционал (фильтрация, пагинация, открытие товара, добавление удаление товара) отрабатывает на всех браузерах
     
