- summary: |
    Отсутствуют подтверждения действий при оформлении товара и очистке корзины
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Добавить любой товар в корзину и перейти в нее
    - Нажать на "оформить товар" и закрыть модальное окно
    - Нажать на "очистить корзину"
  expected-result: |
    Всплывает модальное окно для подтверждения действий
  actual-result: >
    Действия не требуются подтверждения, при оформлении товара возникает
    модальное окно с "успешным оформлением"
