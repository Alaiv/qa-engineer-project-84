bugreports:
- summary: |
    В фильтре не работает выборка по бренду при пустой категории
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Выбрать пустую категорию
    - Выбрать любой бренд
  expected-result: |
    Отображаются товары выбранного бренда
  actual-result: |
    Товары в каталоге не отфильтрованы, отображаются все доступные товары

- summary: |
    В каталоге отсутствуют кнопки пагинации при пустой категории в фильтре
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Выбрать пустую категорию
    - Перейти к каталогу
  expected-result: |
    Кнопки пагинации активны и переключают страницы
  actual-result: |
    Кнопки не отображаются, переключение невозможно

- summary: |
   В каталоге карточка товара сжимается при наличии менее 3х товаров на странице
  environment: |
   v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
   - Вести в поиск iphone 9
  expected-result: |
   Карточка не сжимается, верстка выглядит по шаблону
  actual-result: |
   Карточка сжата, кнопка выходит за границы карточки товара

- summary: |
    В фильтре игнорируются все настройки при отсутствии совпадений товара
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Выбрать любую категорию и бренд
    - Ввести произвольные символы в поиск
    - Очистить все фильтры
    - Ввести в цен до: -1000
    - Повторить шаг 3 и выбрать товары не в наличии
  expected-result: |
    2 - Товар не найден, каталог пуст
    4 - Цена игнорируется, отображаются все товары
    5 - Указаны все товары отсутствующие в наличии
  actual-result: |
    Каталог содержит все товары без фильтров
- summary: |
    В фильтре цен, поле "до" подсчитывает цену строгим равенством
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Ввести в поле цены после - 50
    - Ввести в поле цены до - 899
  expected-result: |
    Отображаются все товары с ценой в диапазоне от 1 до 899(включительно)
  actual-result: |
    Отображаются все товары с ценой в диапазоне от 1 до 899(не включительно)
- summary: |
    Поиск по диапазону цен не учитывает скидку
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Ввести в поле цены после - 100
    - Ввести в поле цены до - 1000
  expected-result: |
    Отображаются все товары от 100 - 1000, с учетом скидки
  actual-result: |
    Отображаются все товары от 100 - 1000 учитывая оригинальную цену без скидки
- summary: |
    Приложение не адаптировано под мобильные устройства
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store на мобильном устройстве
  expected-result: >
    Верстка подстривается под мобильное устройство, меню фильтра изначально в
    виде меню "бургер"
  actual-result: >
    Фильтр не использует "бургер" меню, кнопки в корзине склеены и текст цены не
    выровнен
- summary: |
    В каталоге не прогружаются фото товаров при большом трафике
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Отправить множество одновременных запросов не переключение страницы
  expected-result: >
    Приложение масштабируется и продолжает свою работу в обычном режиме, все
    элементы прогружаются
  actual-result: |
    Фотографии товаров в каталоге не прогружены
- summary: |
    В каталоге кнопки предыдущая/следующая переключают категории фильтра
  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Нажать на кнопку "следующая"
    - Нажать на кнопку "предыдущая" 
  expected-result: |
    Фильтры не привязаны к пагинации и не переключаются вместе со страницей
  actual-result: >
    Фильтры переключаются вместе со страницами и привязаны к текущей страницы в
    каталоге
- summary: |
    В фильтре отсутствует возможность сбросить все настройки
  environment: |
