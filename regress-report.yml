---

test-cases:
  - summary: |
      содержимого на странице открытого товара
    requirement: >
      Пользователь должен иметь возможность просматривать товары и просматривать
      подробную информацию о товаре.
    prerequisites: |
      Открыта страница store
    test-data: |
      ---------
    steps:
      - Выбрать любой товар и нажать на его фото
    expected-result: "\"Открыта страница с товарами, после перехода на страницу выбранного товара отображаются:\n \t    - цена\n \t    - кол-во оставшегося товараs\n \t    - скидка при наличии\n \t    - рейтинг товара\n \t    - описание товара\n \t    - кнопка добавить в корзину\n \t    - хештег типа товара\"\n"
bugreports:
  - summary: |
      В фильтре не работает выборка по бренду при пустой категории
    environment: |
      v2, ubuntu 22.04, chrome
    steps-to-reproduce: |
      - Выбрать пустую категорию
      - Выбрать любой бренд
    expected-result: |
      Отображаются товары выбранного бренда
    actual-result: |
      Товары в каталоге не отфильтрованы, отображаются все доступные товары

