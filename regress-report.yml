---
test-cases:
  - summary: |
	    Просмотр содержимого на странице открытого товара
	  requirement: |
	    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ---------
	  steps:
	    - Выбрать любой товар и нажать на его фото
	  expected-result: |
	    Открыта страница с товарами, после перехода на страницу выбранного товара отображаются:
	    	- цена
	    	- кол-во оставшегося товара
	    	- скидка при наличии
	    	- рейтинг товара
	    	- описание товара
	    	- кнопка добавить в корзину
	    	- хештег типа товара
	    	
	    	    	
	- summary: |
	    Переключение фото на странице с товаром
	  requirement: |
	    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ---------
	  steps:
	    - Выбрать любой товар и нажать на его фото
	    - Нажать на одно из фото из списка
	  expected-result: |
	    Главное фото изменилось на выбранное
	     
	     
	- summary: |
	    Поиск товара по категории
	  requirement: |
	    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ---------
	  steps:
	    - Нажать на дропдаун "Category/Категории"
	    - Выбрать любую категорию
	  expected-result: |
	     На текущей странице отображаются товары относящиеся к выбранной категории
	     
	- summary: |
	    Поиск товара по пустой категории
	  requirement: |
	    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
	  prerequisites: |
	    Открыта страница store, отсутствует какая-либо фильтрация товара
	  test-data: |
	    ---------
	  steps:
	    - Нажать на дропдаун "Category/Категории"
	    - Выбрать пустой вариант
	  expected-result: |
	     На текущей странице отображаются все товары

	     
	- summary: |
	    Фильтрация отображаемых на странице товаров по бренду
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ----------	
	  steps:
	    - Выбрать любой бренд
	  expected-result: |
	     В каталоге товаров отображаются только товары выбранного бренда
	     
	- summary: |
	    Фильтрация категории и бренда отображаемых товарв
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ----------	
	  steps:
	    - Выбрать любую категорию
	    - Выбрать любой бренд
	  expected-result: |
	     В каталоге товаров отображаются только товары выбранной категории и бренда
	     
	- summary: |
	    Фильтрация товаров по цене с положительными числами
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    После - 1
	    До - 899
	  steps:
	    - Ввести в поле цены данные из test-data
	  expected-result: |
	     В каталоге товаров отображаются все товары с ценой в диапазоне от 1 до 899 включительно
	     
	- summary: |
	    Фильтрация товаров по цене с учетом скидки
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    После - 500
	    До - 1000
	  steps:
	    - Ввести в поле цены данные из test-data
	  expected-result: |
	     В каталоге товаров отображаются все товары с учетом скидки от 500 до 1000
	     
	- summary: |
	    Фильтрация товаров по цене с отрицательными числами
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    После - -1000
	    До - - 10000
	  steps:
	    - Ввести в поле цены данные из test-data
	  expected-result: |
	     Отображаются товары всех диапазонов, отрицательные числа игнорируются
	     
	- summary: 
	    Поиск в диапазоне с ведущими нулями
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    После - 0123
	    До - 01000
	  steps:
	    - Ввести в поле цены данные из test-data
	  expected-result: |
	     В каталоге товаров отображаются все товары от 123 до 1000

	- summary: |
	    Фильтрация отображаемых на странице товаров в наличии используя все фильтры
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store, выбрана категория mens-shirts
	  test-data: |
	    цена:
		- от 1
	    	- до 25
	  steps:
	    - Выбрать бренд - Vintage Apparel
	    - Ввести в поле ввода диапазона цен данные из test-data
	    - Выбрать товары в наличии
	  expected-result: |
	     На текущей странице отображаются мужские футболки в налчии с ценой от 1$ до 25$, 
	     красного цвета и размера XL, бренда Vintage Apparel
	     
	- summary: |
	    Фильтрация товаров отсутствующих в наличии на складе
	  requirement: |
	    - Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
	  prerequisites: |
	    Открыта страница store, выбрана любая категория
	  test-data: |
	    ---------
	  steps:
	    - Убрать выделение с чек-бокса "в наличии"
	    - Выбрать произвольную фильтрацию в диапазоне положительных чисел
	  expected-result: |
	     На текущей странице отображаются все товары выбранной категории отсутствующие в наличии на складе в указанном диапазоне,
	     при отсутствии таковых, отображается сообщение "товар не найден"
	     
	- summary: |
	    Наличие адаптива мод мобильные устройства
	  requirement: |
	    - Сайт должен иметь мобильную версию.
	  prerequisites: |
	    Открыта страница store на любом мобильном устройстве
	  test-data: |
	    ---------
	  steps:
	    - Перейти во вкладку cart
	    - Перейти во вкладку store
	    - Сменить язык на ru/eng
	  expected-result: |
	     Веб-магазин адаптирован под мобильное устройство, текст читаем и умещается в пределах своей области,
	     меню фильтра отображается в виде "бургер меню" до открытия, верстка не ломается	     


	- summary: |
	    Работа сайта при большом количестве одновременных запросах
	  requirement: |
	    - Сайт должен быть способен обрабатывать большое количество трафика.
	  prerequisites: |
	    Открыта программа jMeter
	  test-data: |
	    ------
	  steps:
	    - Отправить одновременно более 1000 запросов на открытие страницы пагинацию
	  expected-result: |
	     Скорость отклика при запросе на следующую страницу не снижается при большом количестве трафика,
	     все фото прогружаются

	     
	- summary: |
	    Наличие запросов без ошибок на сервер при соответствующих действиях
	  requirement: |
	    - У всех соответствующих действий (пагинация, добавление/удаление должен быть запрос на сервер
	  prerequisites: |
	    Открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Открыть devTools вкладку network
	    - Добавить любой товар в корзину
	    - Перейти на следующую страницу нажав "Следующая"
	    - Перейти в корзину и нажать на оформить товар
	    - Перейти на страницу store
	  expected-result: |
	     При всех действиях отправляются соответствующие запросы на сервер без ошибок,
	     возможно сохранение товара в session storage
	     
	- summary: |
	    Наличие всех категорий и брендов в фильтре при первичной загрузке сайта
	  requirement: |
	    - В фильтре при первой загрузке должны быть доступны все категории и бренды товаров
	  prerequisites: |
	    Открыт любой браузер
	  test-data: |
	    ------
	  steps:
	    - Открыть https://hexlet-products-store.vercel.app/
	    - Открыть список категорий
	  expected-result: |
	     Доступны все категории и бренды имеющиеся в фильтре
	     
	- summary: |
	    Блокировка кнопок пагинации с содержимым на одну страницу
	  requirement: |
	    - При количестве товаров меньше чем на 2 страницы, кнопки далее/предыдущая должны быть заблокированы
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать любую категорию и бренд с кол-вом товаров вмещающихся на одну странциу
	  expected-result: |
	     Кнопки далее/предыдущая заблокированы
	     
	- summary: |
	    Обнуление значений всех фильтров 
	  requirement: |
	    - У фильтров должна быть кнопка очистить все фильтры
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать в фильтре произвольное кол-во значений
	    - Нажать на "очистить все фильтры"
	  expected-result: |
	     Все значения в фильтрах обнулились и вернулись к исходному состоянию,
	     на странице отображаются все имеющиеся товары
	     
	- summary: |
	    Отсутствие товаров несвязанных с выбранной категорией
	  requirement: |
	    - При выборе определенной категории товара, должны присутстовать только связанные с данной категорией бренды
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать в фильтре любую категорию
	  expected-result: |
	     В фильтре присутствуют бренды только относящиеся к выбранной категории товаров
	     
	- summary: |
	    Смена категории при наличии выбранных брендов
	  requirement: |
	    - При смене категории, выбранные ранее бренды не связанные с текущей категорией должны игнорироваться
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать в фильтре любой бренд
	    - Выбрать категорию товара несвязанную с выбранным брендом
	  expected-result: |
	     Отобразились все товары выбранной категории, выбранные ранее бренды, несвязанные с текущей категорией игнорируются
	     
	- summary: |
	    Сохранение выбранных брендов между категориями
	  requirement: |
	    - Выбранные бренды связанные со своей категорией должны сохраняться при переходе между категориями
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать любую категорию
	    - Выбрать в фильтре любой бренд данной категории
	    - Выбрать категорию товара несвязанную с выбранным брендом
	    - Вернуться к категории из шага 1
	  expected-result: |
	     В фильтре брендов имеются ранее выбранные значения из пункта 2
	     
	     
	- summary: |
	    Смена языка веб-магазина  
	  requirement: |
	    - На сайте должна быть реализована смена языка
	  prerequisites: |
	    открыта страница store, выбран язык ru
	  test-data: |
	    ------
	  steps:
	    - Сменить язык на en
	    - Сменить язык на ru
	  expected-result: |
	    - Язык всего веб-магазины сменился на en без перезагрузки
	    - Язык всего веб-магазины сменился на ru без перезагрузки, весь текст (кроме названия и брендов товаров) переведен
	    	
	- summary: |
	    Сообщение при отсутствии товаров в корзине
	  requirement: |
	    - При остутствии товара в корзине, на странцие корзины должно быть выведено сообшение "Ваша корзина пуста" и кнопка "Перейти к покупкам"
	  prerequisites: |
	    открыта страница store, в корзине отсутствуют товары
	  test-data: |
	    ------
	  steps:
	    - Открыть корзину
	  expected-result: |
	    Сообщение "Ваша корзина пуста" и кнопка "Перейти к покупкам"
	    
	- summary: |
	    Подтверждение действий при удалении/оформлении товара 
	  requirement: |
	    - При удалении и добавлении товара должны всплывать модальные окна для подтверждения действия
	  prerequisites: |
	    открыта страница cart, в корзине имеется товар
	  test-data: |
	    ------
	  steps:
	    - Очистить всю корзину
	    - Перейти в корзину и нажать на "оформить товар"
	  expected-result: |
	    При каждом действии всплывает модальное окно для подтверждения/отмены действия
	    
	- summary: |
	    Сохранение данных фильтров при обновлении/перезагрузки страницы
	  requirement: |
	    - При обновлении страницы должны сохраняться добавленные товары и фильтры
	  prerequisites: |
	    открыта страница store
	  test-data: |
	    ------
	  steps:
	    - Выбрать произвольные настройки фильтров
	    - Перезагрузить страницу
	  expected-result: |
	    ВЫбранные на шаге 1 фильтры сохранились
