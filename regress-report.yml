  environment: |
    v2, ubuntu 22.04, chrome
  steps-to-reproduce: |
    - Открыть страницу store
    - Открыть страницу любого товара
  expected-result: >
    В каталоге и на странице с товаром присутствует лейбл для кол-ва оставшегося
